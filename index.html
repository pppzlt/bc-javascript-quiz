<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        html {
            font-size: 62.5%;
        }

        body {
            background-color: bisque;
            font-family: 'Times New Roman', Times, serif;
            font-size: 4rem;
        }

        header {
            height: 5rem;
            display: flex;
            justify-content: space-between;
        }

        main {
            text-align: center;
            margin: 2rem 10%;
        }

        button {
            font-size: 4rem;
        }

        ul {
            text-align: left;
            padding-left: 0;
            font-size: 3rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        li {
            margin: 3px 0px;
            border: 2px solid red;
            background-color: gray;
            border-radius: 10px;
            list-style: none;
            padding: 0.2rem 2rem;
        }

        li:hover {
            border-color: blue;
            background-color: salmon;
            cursor: pointer;
        }

        .result p {
            border-top-style: solid;
            border-top-color: gray;
            /* background-color: ivory; */
            font-style: italic;
            font-size: 3rem;
            color: orchid;
            text-align: left;
        }

        .result_h2,
        .result_p,
        form
         {
            text-align: left;
            font-size: 3rem;
        }
        .result_p {
            background-color: tan;
        }
        form {
            display: flex;
            align-items: center;
            gap:2rem;
        }
        form button {
            font-size:2rem;
            padding-top: 0;
            padding-bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <div><a href="./highscores.html">View Highscores</a></div>
        <div>Time: <span id="time">0</span></div>
    </header>
    <main>
        <div class="question">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers
                will penalize your score/time by ten seconds!</p>
            <button class="btn">Start Quiz</button>
        </div>
        <div class="result"></div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
